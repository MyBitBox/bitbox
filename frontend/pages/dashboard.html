<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 현황 - BitBox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../js/auth.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html">
                    <h1>BitBox</h1>
                </a>
            </div>
            <div class="nav-links">
                <!-- 여기는 비워둡니다. JavaScript로 동적 생성됩니다 -->
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="dashboard-section">
            <div class="dashboard-header">
                <h2>학습 현황</h2>
                <p class="last-update">마지막 업데이트: <span id="lastUpdate">로딩 중...</span></p>
            </div>

            <div class="dashboard-grid">
                <!-- 학습 개요 -->
                <div class="dashboard-card summary-card">
                    <h3>전체 학습 개요</h3>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-label">총 학습 시간</span>
                            <span class="stat-value" id="totalStudyTime">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">완료한 퀴즈</span>
                            <span class="stat-value" id="completedQuizzes">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">평균 정답률</span>
                            <span class="stat-value" id="averageAccuracy">-</span>
                        </div>
                    </div>
                </div>

                <!-- 현재 학습 중인 주제 -->
                <div class="dashboard-card current-topics-card">
                    <h3>현재 학습 중인 주제</h3>
                    <div class="topics-list" id="currentTopics">
                        <div class="loading">로딩 중...</div>
                    </div>
                </div>

                <!-- 성과 그래프 -->
                <div class="dashboard-card performance-card">
                    <h3>학습 성과</h3>
                    <div class="performance-stats">
                        <div class="progress-bar-container">
                            <div class="progress-label">
                                <span>정답률</span>
                                <span id="correctRate">-%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill correct" id="correctRateBar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-label">
                                <span>오답률</span>
                                <span id="incorrectRate">-%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill incorrect" id="incorrectRateBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AI 피드백 -->
                <div class="dashboard-card feedback-card">
                    <h3>학습 피드백</h3>
                    <div class="feedback-content" id="aiFeedback">
                        <div class="loading">피드백을 분석하는 중...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 BitBox. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 토큰 체크
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // 대시보드 데이터 로드
        async function loadDashboard() {
            try {
                const response = await fetch('http://localhost:8000/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                } else {
                    throw new Error('대시보드 정보를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('대시보드 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        function updateDashboard(data) {
            // 마지막 업데이트 시간
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

            // 전체 학습 개요 업데이트
            document.getElementById('totalStudyTime').textContent = data.total_study_time || '0시간';
            document.getElementById('completedQuizzes').textContent = data.completed_quizzes || '0개';
            document.getElementById('averageAccuracy').textContent = `${data.average_accuracy || 0}%`;

            // 현재 학습 중인 주제 업데이트
            const topicsList = document.getElementById('currentTopics');
            if (data.current_topics && data.current_topics.length > 0) {
                topicsList.innerHTML = data.current_topics.map(topic => `
                    <div class="topic-item">
                        <div class="topic-info">
                            <h4>${topic.name}</h4>
                            <p>${topic.progress}% 완료</p>
                        </div>
                        <div class="topic-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${topic.progress}%"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                topicsList.innerHTML = '<p class="no-data">현재 학습 중인 주제가 없습니다.</p>';
            }

            // 성과 그래프 업데이트
            const correctRate = data.correct_rate || 0;
            const incorrectRate = data.incorrect_rate || 0;
            document.getElementById('correctRate').textContent = `${correctRate}%`;
            document.getElementById('incorrectRate').textContent = `${incorrectRate}%`;
            document.getElementById('correctRateBar').style.width = `${correctRate}%`;
            document.getElementById('incorrectRateBar').style.width = `${incorrectRate}%`;

            // AI 피드백 업데이트
            const feedbackContent = document.getElementById('aiFeedback');
            if (data.ai_feedback) {
                feedbackContent.innerHTML = `
                    <div class="feedback-message">
                        <p>${data.ai_feedback}</p>
                    </div>
                `;
            } else {
                feedbackContent.innerHTML = '<p class="no-data">아직 피드백이 없습니다.</p>';
            }
        }

        function showError(message) {
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach(card => {
                card.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                        <p>잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            });
        }

        // 로그아웃 처리
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = '../index.html';
        });

        // 페이지 로드 시 대시보드 정보 불러오기
        loadDashboard();
    </script>
</body>

</html>
