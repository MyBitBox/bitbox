<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 현황 - BitBox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../js/config.js"></script>
    <script src="../js/auth.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html">
                    <h1>BitBox</h1>
                </a>
            </div>
            <div class="nav-links">
                <!-- 여기는 비워둡니다. JavaScript로 동적 생성됩니다 -->
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="dashboard-section">
            <div class="dashboard-header">
                <h2>학습 현황</h2>
                <p class="last-update">마지막 업데이트: <span id="lastUpdate">로딩 중...</span></p>
            </div>

            <div class="dashboard-grid">
                <!-- 학습 개요 -->
                <div class="dashboard-card summary-card">
                    <h3>전체 학습 개요</h3>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-label">총 퀴즈 수</span>
                            <span class="stat-value" id="totalQuizzes">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">정답률</span>
                            <span class="stat-value" id="correctRate">-</span>
                        </div>
                    </div>
                </div>

                <!-- 현재 학습 중인 주제 -->
                <div class="dashboard-card current-topics-card">
                    <h3>학습 중인 주제</h3>
                    <div class="topics-list" id="currentTopics">
                        <div class="loading">로딩 중...</div>
                    </div>
                </div>

                <!-- 성과 그래프 -->
                <div class="dashboard-card performance-card">
                    <h3>학습 성과</h3>
                    <div class="performance-stats">
                        <div class="progress-bar-container">
                            <div class="progress-label">
                                <span>정답률</span>
                                <span id="correctRate">-%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill correct" id="correctRateBar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-label">
                                <span>오답률</span>
                                <span id="incorrectRate">-%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill incorrect" id="incorrectRateBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 BitBox. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 대시보드 데이터 로드
        async function loadDashboard() {
            try {
                const response = await fetch(config.getApiUrl('/api/users/me/progress'), {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                } else {
                    throw new Error('대시보드 정보를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('대시보드 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        function updateDashboard(data) {
            // 마지막 업데이트 시간
            document.getElementById('lastUpdate').textContent = new Date(data.last_update).toLocaleString();

            // 전체 학습 개요 업데이트
            document.getElementById('totalQuizzes').textContent = `${data.total_quizzes}개`;
            document.getElementById('correctRate').textContent = `${(data.correct_rate * 100).toFixed(1)}%`;
            document.getElementById('correctRateBar').style.width = `${data.correct_rate * 100}%`;
            document.getElementById('incorrectRate').textContent = `${(100 - data.correct_rate * 100).toFixed(1)}%`;
            document.getElementById('incorrectRateBar').style.width = `${100 - data.correct_rate * 100}%`;

            // 현재 학습 중인 주제 업데이트
            const topicsList = document.getElementById('currentTopics');
            if (data.subjects && data.subjects.length > 0) {
                // content type별로 subjects 그룹화
                const subjectsByContentType = data.subjects.reduce((acc, subject) => {
                    const contentType = data.content_types.find(ct => ct.id === subject.content_type_id);
                    if (!acc[contentType.id]) {
                        acc[contentType.id] = {
                            contentType,
                            subjects: []
                        };
                    }
                    acc[contentType.id].subjects.push(subject);
                    return acc;
                }, {});

                topicsList.innerHTML = Object.values(subjectsByContentType).map(group => `
                    <div class="content-type-group">
                        <div class="content-type-header">
                            <h4>${group.contentType.name}</h4>
                        </div>
                        ${group.subjects.map(subject => `
                            <div class="topic-item">
                                <div class="topic-info">
                                    <div class="topic-header">
                                        <h4>${subject.name}</h4>
                                        <div class="topic-type">${group.contentType.name}</div>
                                    </div>
                                    <p>${(subject.progress_rate * 100).toFixed(1)}% 완료</p>
                                </div>
                                <div class="topic-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${subject.progress_rate * 100}%"></div>
                                    </div>
                                </div>
                                <div class="topic-actions">
                                    <a href="/frontend/pages/quiz.html?subject_id=${subject.id}" class="btn btn-outline btn-sm">
                                        학습 계속하기
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            } else {
                topicsList.innerHTML = `
                    <div class="no-data">
                        <p>현재 학습 중인 주제가 없습니다.</p>
                        <a href="/frontend/pages/content_type_list.html" class="btn btn-primary btn-sm">
                            학습 시작하기
                        </a>
                    </div>
                `;
            }
        }

        function showError(message) {
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach(card => {
                card.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                        <p>잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            });
        }

        // 페이지 로드 시 대시보드 정보 불러오기
        loadDashboard();
    </script>
</body>

</html>
