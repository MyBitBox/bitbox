<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - BitBox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../js/auth.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html">
                    <h1>BitBox</h1>
                </a>
            </div>
            <div class="nav-links">
                <!-- 여기는 비워둡니다. JavaScript로 동적 생성됩니다 -->
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="profile-section">
            <div class="profile-card">
                <h2>내 프로필</h2>
                <div id="profileContent" class="profile-content">
                    <!-- 여기에 프로필 정보가 동적으로 추가됩니다 -->
                    <div class="loading">로딩 중...</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 BitBox. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const profileContent = document.getElementById('profileContent');
                    profileContent.innerHTML = `
                        <div class="profile-info">
                            <div class="info-group">
                                <label>이메일</label>
                                <p>${data.email}</p>
                            </div>
                            <div class="info-group">
                                <label>닉네임</label>
                                <p>${data.nickname}</p>
                            </div>
                            <div class="info-group">
                                <label>가입일</label>
                                <p>${new Date(data.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('프로필 정보를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('profileContent').innerHTML = `
                    <div class="error-message">
                        <p>프로필 정보를 불러오는 중 오류가 발생했습니다.</p>
                        <p>잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            }
        }

        // DOM이 로드된 후 프로필 정보 불러오기
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>
