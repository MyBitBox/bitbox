<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 준비 - BitBox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../js/auth.js" defer></script>
    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Toast UI Editor 코어 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html">
                    <h1>BitBox</h1>
                </a>
            </div>
            <div class="nav-links">
                <!-- 여기는 비워둡니다. JavaScript로 동적 생성됩니다 -->
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="quiz-section">
            <div id="quizContainer">
                <!-- 여기에 동적으로 퀴즈가 추가됩니다 -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 BitBox. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subject_id');
        let currentQuizIndex = 0;
        let quizzes = [];

        function displayQuiz(quiz) {
            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="quiz-layout">
                    <div class="quiz-main">
                        <div class="quiz-card">
                            <div class="quiz-header">
                                <div class="quiz-progress">
                                    ${currentQuizIndex + 1} / ${quizzes.length}
                                </div>
                                <h2 class="quiz-title">${quiz.title}</h2>
                            </div>
                            <div id="quizContent" class="quiz-content"></div>
                            <div class="interview-answer">
                                <div class="answer-editor" id="answerEditor"></div>
                                <button id="submitAnswer" class="btn btn-primary">답변 제출</button>
                            </div>
                            <div class="quiz-navigation">
                                <button id="nextQuizBtn" class="btn btn-primary">
                                    다음 문제
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="quiz-feedback-section">
                        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                            <div class="spinner"></div>
                            <p>AI가 피드백을 생성하고 있습니다...</p>
                        </div>
                        <div id="feedbackPlaceholder" class="quiz-feedback-placeholder">
                            <div class="icon">🤔</div>
                            <div class="text">
                                <p>질문을 읽고 답변을 작성해주세요.</p>
                                <p>AI가 상세한 피드백을 제공할 예정입니다.</p>
                            </div>
                        </div>
                        <div id="quizFeedback" class="quiz-feedback">
                            <h3>AI 피드백</h3>
                            <div id="feedbackContent"></div>
                        </div>
                    </div>
                </div>
            `;

            // Toast UI Editor 초기화 (문제 내용)
            new toastui.Editor.factory({
                el: document.getElementById('quizContent'),
                initialValue: quiz.content,
                viewer: true,
                height: 'auto'
            });

            // Toast UI Editor 초기화 (답변 에디터)
            const answerEditor = new toastui.Editor({
                el: document.getElementById('answerEditor'),
                height: '300px',
                initialEditType: 'markdown',
                previewStyle: 'vertical',
                placeholder: '여기에 답변을 작성해주세요...'
            });

            // 답변 제출 이벤트
            document.getElementById('submitAnswer').addEventListener('click', async function() {
                const answer = answerEditor.getMarkdown();
                await submitAnswer(quiz.id, answer);
            });

            // 다음 문제 버튼 이벤트
            document.getElementById('nextQuizBtn').addEventListener('click', () => {
                if (currentQuizIndex < quizzes.length - 1) {
                    currentQuizIndex++;
                    displayQuiz(quizzes[currentQuizIndex]);
                } else {
                    alert('모든 문제를 완료했습니다!');
                    window.location.href = 'subject_list.html';
                }
            });
        }

        async function submitAnswer(quizId, answer) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const feedbackDiv = document.getElementById('quizFeedback');
            const feedbackContent = document.getElementById('feedbackContent');
            const placeholder = document.getElementById('feedbackPlaceholder');

            loadingIndicator.style.display = 'flex';
            feedbackDiv.style.display = 'none';
            placeholder.style.display = 'none';

            try {
                const response = await fetch(`http://localhost:8000/api/quizzes/${quizId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        content: answer
                    })
                });

                const data = await response.json();

                // 피드백 표시
                new toastui.Editor.factory({
                    el: feedbackContent,
                    initialValue: data.detail,
                    viewer: true,
                    height: 'auto'
                });
                feedbackDiv.className = `quiz-feedback ${data.is_correct ? 'correct' : 'incorrect'}`;

                loadingIndicator.style.display = 'none';
                feedbackDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                loadingIndicator.style.display = 'none';
                placeholder.style.display = 'flex';
                alert('답변 제출 중 오류가 발생했습니다.');
            }
        }

        // 퀴즈 데이터 로드
        fetch(`http://localhost:8000/api/quizzes?subject_id=${subjectId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                quizzes = data.filter(quiz => quiz.type === 'TEXT');
                if (quizzes.length > 0) {
                    displayQuiz(quizzes[0]);
                } else {
                    document.getElementById('quizContainer').innerHTML = `
                        <div class="error-message">
                            <p>아직 면접 문제가 준비되지 않았습니다.</p>
                            <p>다른 주제를 선택해주세요.</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching quizzes:', error);
                document.getElementById('quizContainer').innerHTML = `
                    <div class="error-message">
                        <p>문제를 불러오는 중 문제가 발생했습니다.</p>
                        <p>잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            });
    </script>
</body>

</html>
