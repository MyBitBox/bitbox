<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List</title>
</head>
<body>
    <div id="content"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const contentTypeId = urlParams.get('content_type_id');

        fetch(`http://localhost:8000/api/subjects?content_type_id=${contentTypeId}`)
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('content');
                data.forEach(item => {
                    const p = document.createElement('p');
                    const a = document.createElement('a');
                    a.href = `quiz.html?subject_id=${item.id}`;
                    a.textContent = `Id: ${item.id}, Name: ${item.name}, Description: ${item.description}`;
                    p.appendChild(a);
                    contentDiv.appendChild(p);
                });
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
