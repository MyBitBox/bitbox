<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BitBox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html">
                    <h1>BitBox</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="auth-section">
            <div class="auth-card">
                <h2>로그인</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">로그인</button>
                </form>
                <div class="auth-links">
                    <p>아직 계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 BitBox. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                if (response.ok) {
                    // 로그인 성공
                    const data = await response.json();
                    // JWT 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('token', data.access_token);
                    // 메인 페이지로 리다이렉트
                    window.location.href = '../index.html';
                } else {
                    // 로그인 실패
                    const data = await response.json();
                    errorMessage.textContent = data.detail || '로그인에 실패했습니다.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '서버와의 통신 중 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
